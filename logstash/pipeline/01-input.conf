# =============================================================================
# Logstash Input Configuration
# =============================================================================
# Prima podatke iz razliÄitih izvora
# =============================================================================

# Beats input (Filebeat, Metricbeat, etc.)
input {
  beats {
    port => 5044
    ssl => false
  }
}

# TCP input za aplikacije (JSON format)
input {
  tcp {
    port => 5000
    codec => json_lines
    tags => ["application"]
  }
}

# Syslog input
input {
  syslog {
    port => 5514
    tags => ["syslog"]
  }
}
